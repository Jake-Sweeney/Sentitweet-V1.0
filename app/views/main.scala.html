@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/thumbs_up.png")">

        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.css" rel="stylesheet" type="text/css" />


        <link rel="stylesheet" href="@routes.Assets.versioned("javascripts/bootstrap/materialize/css/materialize.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("javascripts/libs/ion.rangeSlider-2.1.2/css/ion.rangeSlider.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("javascripts/libs/ion.rangeSlider-2.1.2/css/ion.rangeSlider.skinModern.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("javascripts/libs/joyride-master/joyride-2.1.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")" media="screen">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.10/js/dataTables.bootstrap.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADMNYCxIFdeAZgRa2hvkV1mlQP8T8Ho4U"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.min.js"></script>

        <script src="@routes.Assets.versioned("javascripts/graph.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/googlemap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/linegraph.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap/materialize/js/materialize.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/ion.rangeSlider-2.1.2/js/ion-rangeSlider/ion.rangeSlider.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/joyride-master/jquery.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/joyride-master/modernizr.mq.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/joyride-master/jquery.joyride-2.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/jquery.scrollTableBody/src/jquery.scrollTableBody-1.0.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/jquery-loading-overlay-master/src/loadingoverlay.min.js")" type="text/javascript"></script>


    </head>
    <body>
        <script>
            window.addEventListener("load", function(){
                $.LoadingOverlay("hide");
            });

            function showLoadingScreen() {
                var loadingScreenMessages = [
                    "Please Wait", "Gathering Tweets", "Calculating Sentiment of Results",
                    "Aquiring the Deathly Hallows", "Searching for Dobby", "Dobby?!",
                    "DOOOOOOOOOBBY??","Oh wait ...", ":(", "X("];
                var currentMessage = "";
                var index = 0;

                var customElement = $("<div>", {
                    id: "loadingScreenText",
                    css : {
                        "font-size": "50px",
                        "margin-top": "10%"
                    },
                    text : currentMessage
                });

                $.LoadingOverlay("show", {
                    image: "@routes.Assets.versioned("javascripts/libs/jquery-loading-overlay-master/src/loading.gif")",
                    custom: customElement
                });

                setInterval(function() {
                    customElement.text(loadingScreenMessages[index]);
                    if(index >= loadingScreenMessages.length) {
                        index = 0;
                    }
                    index++;
                }, 3000);

            }
        </script>
        @content
    </body>
    <footer class="page-footer blue darken-1">
        <div class="footer-copyright">
            <div class="container">
                &copy; 2016 Jake Sweeney
            </div>
        </div>
    </footer>
</html>
