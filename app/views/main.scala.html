@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="@routes.Assets.versioned("javascripts/bootstrap/materialize/css/materialize.min.css")" type="text/javascript">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/thumbs_up.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap/materialize/js/materialize.min.js")" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="@routes.Assets.versioned("javascripts/libs/jquery.scrollTableBody/src/jquery.scrollTableBody-1.0.0.js")" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADMNYCxIFdeAZgRa2hvkV1mlQP8T8Ho4U"></script>
        <script src="@routes.Assets.versioned("javascripts/graph.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/googlemap.js")" type="text/javascript"></script>



        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        @content
    </body>
</html>
